---
summary: Export to code repository
description: |-
  Export translations from Phrase Strings to repository provider according to the
  .phrase.yml file within the code repository.

  *Export is done asynchronously and may take several seconds depending on the project size.*
operationId: repo_sync/export
tags:
- Repo Syncs
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/id"
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        title: repo_sync/export/parameters
        properties:
          pr_branch:
            description: Source branch to open a pull request from
            type: string
            example: my-feature-branch
          branch:
            description: Strings branch to export from
            type: string
            example: my-strings-branch
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/repo_sync_event.yaml#/repo_sync_event"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/accounts/ab12cd34/repo_syncs/45ef6789/export" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -H 'Content-Type: application/json' \
      -d '{"pr_branch":"my-feature-branch", "branch":"my-strings-branch"}'
- lang: CLI v2
  source: |-
    phrase repo_syncs export \
    --id <repo_sync_id> \
    --data '{"pr_branch":"my-feature-branch", "branch":"my-strings-branch"}' \
    --access_token <token>
